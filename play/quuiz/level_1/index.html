        <title>Level 1 | Quuiz App</title>
        <style>
            body {background: #fafafa;}
            .content { margin-top:54px;}
            .header {padding:15px; position:fixed; top:0; width:100%; z-index:1; background: #9C27B0;}
            .left-title { width:auto; color:#FFF; font-size:18px; float:left; }
            .right-title { width:auto; text-align:right; float:right; color:#FFF;  }
            .quiz-body { margin-top:15px; padding-bottom:50px; }
            .option-block-container { margin-top:20px; max-width:420px; }
            .option-block { padding:10px; background:#fff; border:0; border-radius: 20px; margin-bottom:10px; cursor:pointer; }
            .result-question { font-weight:bold; }
            .c-wrong { margin-left:20px; color:#FF0000; }
            .c-correct {  margin-left:20px; color:green; }
            .last-row { border-bottom:1px solid #ccc; padding-bottom:25px; margin-bottom:25px; }
            .res-header { border-bottom:1px solid #ccc; margin-bottom:15px; padding-bottom:15px; }
            .my-quest {background: #fff; border-radius: 20px; border: 1px solid #9C27B0; padding: 20px; max-width:420px;-webkit-user-modify: read-write-plaintext-only;text-align: center;}
            .btn-quuizapp {color: #fff;background-color: #9C27B0;border-color: #9C27B0;}
            .btn-quuizapp:hover {color: #fff;background-color: #A460AF;border-color: #A460AF;}
        </style>
    </head>
    <body>
        <header class="header">
            <div class="left-title">Sekolah</div>
            <div class="right-title">Total Pertanyaan : <span id="tque"></span></div>
            <div class="clearfix"></div>
        </header>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="result" class="quiz-body">
                            <form name="quizForm" onSubmit="">
                                <fieldset class="form-group">
                                    <h4 class="my-quest"><!--<span id="qid">1.</span>--> <span id="question"></span></h4>
                                    <div class="option-block-container" id="question-options"></div>
                                </fieldset>
                                <!--
                                <button  name="previous" id="previous" class="btn btn-quuizapp">Previous</button>
                                &nbsp; -->
                                <button  name="next" id="next" class="btn btn-quuizapp">Next</button>
                           </form>
                       </div>
                        <div id="udah"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script type="text/javascript">

            var quiz = { "JS" : [

                    "options" : [
                        {"a": "Selamat! Apa pun teks yang kamu susun adalah hasil karya sendiri!", 
                         "b":"Selamat, Apa pun teks yangkamu susun adalah hasil karya sendiri!", 
                         "c":"Selamat! Apa pun teks yang kamu susun adalah hasil karya sendiri."}
                        ],
                    "answer":"Selamat! Apa pun teks yang kamu susun adalah hasil karya sendiri.",
                    "score":0,
                    "status": ""
                },
                {
                    "id" : 2,
                    "question" : "SMP\nB.Indonesia\nBacalah kalimat berikut!\n \"Gelombang di daerah Pantai Kuta pulau Bali sangat tingg.\"\nKesalahan penulisan huruf pada kalimat tersebut terdapat pada kata...",
                    "options" : [
                        {"a": "Pulau", 
                         "b": "Pantai", 
                         "c": "Daerah"}
                        ],
                    "answer":"Pulau",
                    "score":0,

                },
                {
                    "id" : 3,
                    "question" : "SMP\nMTK\nApabila HUT Kemerdekaan RI pada tanggal 17 Agustus jatuh di hari Senin, Hari pendidikan Nasional tanggal 2 Mei pada tahun yang sama adalah...",
                    "options" : [

                        ],
                    "answer":"hari Sabtu",

                },
                {

                    "question" : "SMP\nMTK\nBentuk sederhana dari 4x+12y−10z−8x+5y−7z adalah...",
                    "options" : [

                        ],
                    "answer":"−4x+17y−17z",

                },
                {
                    "id" : 5,
                    "question" : "SMP\nMTK\nPanjang busur lingkaran dengan sudut pusat 72∘ dan panjang jari-jari 10 cm adalah...",
                    "options" : [

                         "c":"12,56 cm"}
                        ],
                    "answer":"12,56 cm",
                    "score":0,

                },
                {

                    "question" : "SMP\nSejarah\nSejarah  sebagai sebuah konsep dinilai sebagai ilmu pengetahuan karena bersifat empiris, yang berarti...",
                    "options" : [
                        {"a": "Memiliki sasaran dan obyek manusia dalam sudut pandang waktu", 
                         "b": "Disusun berdasarkan pengalaman atau peninggalan",

                        ],
                    "answer":"Memiliki sasaran dan obyek manusia dalam sudut pandang waktu",
                    "score":0,
                    "status": ""
                },
                {
                    "id" : 7,
                    "question" : "SMP\nSejarah\nKapak corong merupakan hasil – hasil kebudayaan peninggalan manusia pra-aksara pada masa...",

                {

                {

                    "question" : "SMP\nBiologi\nDalam pengamatan sel bawang merah sering diberi larutan biru metilen. Tujuan penambahan biru metilen tersebut adalah...",

                        {"a": "Mengetahui letak membrane sel",

                         "c": "Memperjelas dinding sel"}
                        ],
                    "answer":"Mengamati inti sel",

                },
                {
                    "id" : 10,
                    "question" : "SMP\nBiologi\nPerkembangan belalang mulai dari telur sampai menjadi belalang dewasa mengalami metamorfosis tidak sempurna, karena...",
                    "options" : [
                        {"a": "Perkembangan belalang berada di padang rumput", 
                         "b": "Perkembangan belalang melewati masa kepompong",
                         "c": "Pertumbuhan belalang tidak melalui masa kepompong"}
                        ],
                    "answer":"Pertumbuhan belalang tidak melalui masa kepompong",

                    "status": ""
                }
                ]
            }

            var quizApp = function() {

                this.score = 0;     
                this.qno = 1;
                this.currentque = 0;
                var totalque = quiz.JS.length;

                
                this.displayQuiz = function(cque) {
                    this.currentque = cque;
                    if(this.currentque <  totalque) {
                        $("#tque").html(totalque);
                        $("#previous").attr("disabled", false);
                        $("#next").attr("disabled", false);
                        $("#qid").html(quiz.JS[this.currentque].id + '.');
                
                        
                        $("#question").html(quiz.JS[this.currentque].question); 
                         $("#question-options").html("");
                        for (var key in quiz.JS[this.currentque].options[0]) {
                          if (quiz.JS[this.currentque].options[0].hasOwnProperty(key)) {
                    
                            $("#question-options").append(
                                "<div class='form-check option-block'>" +
                                "<label class='form-check-label'>" +
                                          "<input type='radio' class='form-check-input' name='option'   id='q"+key+"' value='" + quiz.JS[this.currentque].options[0][key] + "'><span id='optionval'>" +
                                              quiz.JS[this.currentque].options[0][key] +
                                         "</span></label>"
                            );
                          }
                        }
                    }
                    if(this.currentque <= 0) {
                        $("#previous").attr("disabled", true);  
                    }
                    if(this.currentque >= totalque) {
                            $('#next').attr('disabled', true);
                            for(var i = 0; i < totalque; i++) {
                                this.score = this.score + quiz.JS[i].score;
                            }
                        return this.showResult(this.score); 
                    }
                }
                
                this.showResult = function(scr) {
                    $("#result").addClass('result');
                    $("#result").html("<h1 class='res-header'>Total Nilai : &nbsp;" + scr  + '/' + totalque + "</h1>");
                    for(var j = 0; j < totalque; j++) {
                        var res;
                        if(quiz.JS[j].score == 0) {
                                res = '<span class="wrong">' + quiz.JS[j].score + '</span><i class="fa fa-remove c-wrong"></i>';
                        } else {
                            res = '<span class="correct">' + quiz.JS[j].score + '</span><i class="fa fa-check c-correct"></i>';
                        }
                        $("#result").append(
                        '<div class="result-question"><span>Q ' + quiz.JS[j].id + '</span> &nbsp;' + quiz.JS[j].question + '</div>' +
                        '<div><b>Jawaban Benar :</b> &nbsp;' + quiz.JS[j].answer + '</div>' +
                        '<div class="last-row"><b>Nilai :</b> &nbsp;' + res +
                        
                        '</div>' 
                        
                        );
                    }
                    $("#udah").addClass('udah');
                    $("#udah").html("<h1 style='padding: 10dp;'>Bagus sekarang download aplikasinya untuk mendapatkan hadiahnya klik <a link='https://play.google.com/store/apps/details?id=cusmedroid.ink.quuizapp'>disini!</a>.</h1>");
                }
                
                this.checkAnswer = function(option) {
                    var answer = quiz.JS[this.currentque].answer;
                    option = option.replace(/\</g,"&lt;")   //for <
                    option = option.replace(/\>/g,"&gt;")   //for >
                    option = option.replace(/"/g, "&quot;")

                    if(option ==  quiz.JS[this.currentque].answer) {
                        if(quiz.JS[this.currentque].score == "") {
                            quiz.JS[this.currentque].score = 1;
                            quiz.JS[this.currentque].status = "correct";
                        }
                    } else {
                        quiz.JS[this.currentque].status = "wrong";
                    }
                    
                }   
                 
                this.changeQuestion = function(cque) {
                    this.currentque = this.currentque + cque;
                    this.displayQuiz(this.currentque);
                }
                
            }

            var jsq = new quizApp();

            var selectedopt;
            $(document).ready(function() {
                jsq.displayQuiz(0);     
                $('#question-options').on('change', 'input[type=radio][name=option]', function(e) {
                    //var radio = $(this).find('input:radio');
                    $(this).prop("checked", true);
                    selectedopt = $(this).val();
                });
                     
            });
            
            $('#next').click(function(e) {
                    e.preventDefault();
                    if(selectedopt) {
                        jsq.checkAnswer(selectedopt);
                    }
                    jsq.changeQuestion(1);
            }); 
            
            $('#previous').click(function(e) {
                e.preventDefault();
                if(selectedopt) {
                    jsq.checkAnswer(selectedopt);
                }
                    jsq.changeQuestion(-1);
            }); 
        </script>
    </body>
</html>
